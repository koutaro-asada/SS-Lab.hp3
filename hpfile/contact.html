<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>SS Lab.株式会社</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>

  <body>
    <div id="wrapper">
      <!-- ヘッダーここから -->
      <header>
        <div id="header_logo"><img src="images2/SS-lab_06.png" /></div>

        <nav>
          <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">商品紹介</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>

        <div class="clear"></div>

        <p id="nav_tel">
          <img
            src="images2/SS-lab_03.png"
            alt="お電話でのご予約はこちらまで 012-345-6789"
          />
        </p>
      </header>
      <!-- ヘッダーここまで -->

      <!-- 中みだしここから -->
      <h2 id="heading2" class="box-shadow"></h2>
      <!-- 中みだしここまで -->

      <!-- レフトここから -->
      <div id="left" class="box-shadow">
        <h3>お見積り・お問い合わせ</h3>
        <p id="contact_text">
          お見積りご希望のお客様は下記お問い合わせフォームよりご連絡ください。<br>
当社担当より折り返しご連絡差し上げます。<br>
お問い合わせのお客様はお客様ご要望欄にご記入の上送信してください。
        </p>
        <form>
          <table>
            <tr>
              <td class="form_title">
                <label for="form_name">お名前</label>
              </td>
              <td class="form_contents">
                <input type="text" id="form_name">
                </input>
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_tel">お電話番号</label>
              </td>
              <td class="form_contents">
                <input type="text" id="form_tel">
              </td>
            </tr>
            <tr>
              <td class="form_title">
                <label for="form_mail">メールアドレス</label>
              </td>
              <td class="form_contents">
               <input type="text" id="form_mail">
              </td>
            </tr>
            <tr>
              <td class="form_title">
                <label for="form_menu">ご希望機種</label>
              </td>
              <td class="form_contents">
                <input type="checkbox" id="menu_cut" value="屋内自立型">
                <label for="menu_cut">屋内自立型</label>
                <input type="checkbox" id="menu_color" value="屋外自立型">
                <label for="menu_color">屋外自立型</label>
                <input type="checkbox" id="menu_perm" value="タッチ型">
                <label for="menu_perm">タッチ型</label>
              </td>
            </tr>
            <tr>
              <td class="form_title">
                <label for="form_menu">ご希望サイズ</label>
              </td>
              <td class="form_contents">
                <input type="checkbox" id="menu_cut" value="55v型">
                <label for="menu_cut">55v型</label>
                <input type="checkbox" id="menu_color" value="65v型">
                <label for="menu_color">65v型</label>
                <input type="checkbox" id="menu_perm" value="75v型">
                <label for="menu_perm">75v型</label>
                 <input type="checkbox" id="menu_cut" value="85v型">
                <label for="menu_cut">85v型</label>
              </td>
            </tr>
            <tr>
              <td class="form_title">
                <label for="form_textarea">お客様ご要望欄</label>
              </td>
              <td class="form_contents">
                <textarea id="form_textarea"></textarea>
              </td>
            </tr>
          </table>
          <p id="submit"><input type="submit" value="送信する"></p>
        </form>
      </div>
      <!-- レフトここまで -->

      <!-- 右ここから -->
      <div id="right">
        <ul>
          <!--<li class="box-shadow"><a id="contact" href="#">お見積り・お問い合わせ</a></li>-->
          <li class="box-shadow">
            <a id="contact" href="https://youtu.be/LimAxmFcSnA">会社最新CM</a>
          </li>
        </ul>
      </div>
      <!-- 右ここまで -->

      <div class="clear"></div>
    </div>
    <!-- //#wrapper -->

    <!-- フッターここから -->
    <footer>
      <p>Copyright (C) 2010-2024 Campus inc. All Right Reserved.</p>
    </footer>
    <!-- フッターここまで -->
  </body>
</html>
